<!DOCTYPE html>
<html lang="en" class="smooth-scroll">
  <head>
    <meta charset="UTF-8">
      <link rel="icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Primary Meta Tags -->
      <title>%VITE_DEFAULT_TITLE%</title>
      <meta name="title" content="%VITE_DEFAULT_TITLE%">
      <meta name="description" content="%VITE_DEFAULT_DESCRIPTION%">

      <!-- Open Graph / Facebook -->
      <meta property="og:type" content="website">
      <meta property="og:url" content="%VITE_SITE_URL%">
      <meta property="og:title" content="%VITE_DEFAULT_TITLE%">
      <meta property="og:description" content="%VITE_DEFAULT_DESCRIPTION%">
      <meta property="og:image" content="%VITE_SITE_URL%%VITE_DEFAULT_OG_IMAGE%">

      <!-- Twitter -->
      <meta property="twitter:card" content="summary_large_image">
      <meta property="twitter:url" content="%VITE_SITE_URL%">
      <meta property="twitter:title" content="%VITE_DEFAULT_TITLE%">
      <meta property="twitter:description" content="%VITE_DEFAULT_DESCRIPTION%">
      <meta property="twitter:image" content="%VITE_SITE_URL%%VITE_DEFAULT_OG_IMAGE%">

      <!-- Additional Meta Tags -->
      <meta name="keywords"
            content="health and safety, HSE consulting, workplace safety, risk assessment, safety training, Azerbaijan, Baku">
      <meta name="author" content="%VITE_SITE_NAME%">
      <meta name="robots" content="index, follow">
      <link rel="canonical" href="%VITE_SITE_URL%">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
